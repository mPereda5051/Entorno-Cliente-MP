<!DOCTYPE html>
<html>
<head></head>
<body>
  <script>
    // La constante se crea en mayúsculas por convención
    const PI = 3.1416;

    // Convertimos a número con el operador unario + 
    let radio = +prompt("Introduce el radio");
        
    let area = PI * (radio ** 2);

    document.write("El área de un círculo de radio " + radio + " es: " + area);
  </script>
</body>
</html>

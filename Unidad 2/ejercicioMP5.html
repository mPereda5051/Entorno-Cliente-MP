<!DOCTYPE html>

    <script>
        //Implementar un script que pida dos números. Se implementará una calculadora básica que muestra con "document.write" el resultado de la suma, resta, multiplicación y división. 
        // Si hay algún número incorrecto se mostrará NaN directamente.
                let a = +prompt ('¿Elige un numero?', 1);
                let b = +prompt ('¿Elige otro numero?', 2);

                
                document.writeln(a + b);
                document.writeln(a - b);
                document.writeln(a * b);
                document.writeln(a / b);

    </script>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala 1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: #1e293b;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        h1 {
            margin-top: 0;
            color: #93c5fd;
        }

        .section {
            margin-bottom: 20px;
        }

        .instructions {
            background: #0f172a;
            padding: 15px;
            border-radius: 8px;
        }

        button {
            background: #334155;
            color: #e2e8f0;
            border: none;
            padding: 10px 15px;
            margin-right: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #475569;
        }

        .output {
            background: #0f172a;
            padding: 15px;
            border-radius: 8px;
            min-height: 80px;
        }
    </style>
</head>

<body>
    <div class="card">

        <h1>Sala 1</h1>

        <div class="section instructions">
            <h3>Instrucciones</h3>
            <p>Aquí se mostrarán las instrucciones.</p>
        </div>

        <div class="section">
            <h3>Acciones</h3>
            <button>Inspeccionar objeto</button>
            <button>Clonar objeto</button>
            <button>Mostrar símbolos</button>
            <button>Intentar abrir puerta</button>
        </div>

        <div class="section">
            <h3>Resultado</h3>
            <div class="output">
            </div>
        </div>

    </div>
</body>
</html>

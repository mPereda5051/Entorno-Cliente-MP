<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='login.js' defer></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            margin: 0;
            padding: 20px;

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h3 {
            text-align: center;
            color: #93c5fd;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background: #0f172a;
            color: #e2e8f0;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 0 2px #93c5fd;
        }

        #loginForm button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        #loginForm button:hover {
            background: #1d4ed8;
        }

        #loginMensaje {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        <h3>Login</h3>

        <form id="loginForm">
            <div>
                <input type="text" id="usuario" placeholder="Usuario">
            </div>
            <div>
                <input type="password" id="password" placeholder="Contraseña">
            </div>
            <button type="submit">Iniciar sesión</button>
            <div id="loginMensaje"></div>

        </form>

    </div>
</body>

</html>

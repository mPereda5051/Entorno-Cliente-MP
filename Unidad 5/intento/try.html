<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Geométrica</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Contenedor principal negro */
        .panel {
            background-color: #1a1a1a;
            width: 1000px;
            height: 1000px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Líneas blancas generales */
        .line {
            position: absolute;
            border: 1px solid #d1d1d1;
        }

        /* Reglas horizontales (superior e inferior) */
        .ruler-h {
            width: 70%;
            height: 8px;
            border-bottom: none;
        }
        .top { top: 70px; border-left: 1px solid #d1d1d1; border-right: 1px solid #d1d1d1; }
        .bottom { bottom: 70px; border-left: 1px solid #d1d1d1; border-right: 1px solid #d1d1d1; }

        /* Muescas de las reglas */
        .ticks {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100%;
        }
        .tick { width: 1px; height: 5px; background: #d1d1d1; }

        /* Centro: Los dos rectángulos y el círculo */
        .center-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .rect {
            width: 60px;
            height: 80px;
            border: 2px solid #d1d1d1;
        }

        .middle-line-container {
            display: flex;
            align-items: center;
            width: 100px;
        }

        .mid-line {
            flex-grow: 1;
            height: 2px;
            background: #d1d1d1;
        }

        .circle-cut {
            width: 25px;
            height: 25px;
            border: 2px solid #d1d1d1;
            border-radius: 50%;
            margin: 0 5px;
        }

        /* Lados (L-shapes) */
        .side-marks {
            position: absolute;
            height: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .left-marks { left: 20px; }
        .right-marks { right: 20px; align-items: flex-end; }

        .l-shape {
            width: 40px;
            height: 20px;
            border-left: 2px solid #d1d1d1;
            border-bottom: 2px solid #d1d1d1;
        }
        .right-marks .l-shape {
            border-left: none;
            border-right: 2px solid #d1d1d1;
        }

    </style>
</head>
<body>

    <div class="panel">
        <div class="line ruler-h top">
            <div class="ticks">
                <div class="tick"></div><div class="tick"></div><div class="tick"></div><div class="tick"></div>
            </div>
        </div>

        <div class="side-marks left-marks">
            <div class="l-shape"></div>
            <div class="l-shape"></div>
            <div class="l-shape"></div>
            <div class="l-shape"></div>
        </div>

        <div class="center-group">
            <div class="rect"></div>
            <div class="middle-line-container">
                <div class="mid-line"></div>
                <div class="circle-cut"></div>
                <div class="mid-line"></div>
            </div>
            <div class="rect"></div>
        </div>

        <div class="side-marks right-marks">
            <div class="l-shape"></div>
            <div class="l-shape"></div>
            <div class="l-shape"></div>
            <div class="l-shape"></div>
        </div>

        <div class="line ruler-h bottom">
            <div class="ticks">
                <div class="tick"></div><div class="tick"></div><div class="tick"></div><div class="tick"></div>
            </div>
        </div>
    </div>

</body>
</html>

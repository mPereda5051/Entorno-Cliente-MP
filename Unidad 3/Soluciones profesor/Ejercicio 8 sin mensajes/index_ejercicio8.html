<!DOCTYPE html>
<html lang="es">
<head>
	<script>
		window.onload = function () {
			document.getElementById("abrir").addEventListener("click", function () {
				let nombre = document.getElementById("nombre").value.trim();

				// Validación si hay nombre
				if (!nombre) {
					alert("Por favor, introduce un nombre.");
				} else {
					// Abrimos la ventana emergente
					const popup = window.open("pop-up_ejercicio8.html", "ventana", "width=400,height=300");

					popup.addEventListener("DOMContentLoaded", () => {
						// Sin mensajes la única opción sería añadir el nombre desde aquí
						popup.document.getElementById("saludo").innerHTML += " " + nombre;

						// Manejamos el evento en la ventana emergente desde aquí
						popup.document.getElementById("cerrar").addEventListener("click", function () {	
							let frameResultado = window.frames.resultado;

							frameResultado.document.body.innerHTML = "Mensaje recibido desde la ventana emergente";
							popup.close();
						});
					});
				}			
			});
		};		
	</script>
</head>
<body>
	<h1>Ventana Principal</h1>

	<iframe name="resultado" style="width:300px; height:150px; border:1px solid #000;"></iframe>

	<div>
		<!-- Campo de texto con el nombre -->
		<label for="nombre">Introduce tu nombre:</label>
		<input type="text" id="nombre" placeholder="Tu nombre">
		<button id="abrir">Abrir ventana emergente</button>
	</div>
	
</body>
</html>

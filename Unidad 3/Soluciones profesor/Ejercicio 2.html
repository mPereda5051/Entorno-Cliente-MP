<!DOCTYPE html>
<html>
	<script>
		// Solicitar datos al usuario
		let precioBaseInput = prompt("Introduce el precio base del producto (€):");
		let descuentoInput = prompt("Introduce el porcentaje de descuento (ej: 15.5):");

		// Convertir entradas a números reales
		let precioBase = parseFloat(precioBaseInput);
		let descuento = parseFloat(descuentoInput);

		// Validar entradas
		if (isNaN(precioBase) || isNaN(descuento)) {
			alert("Error: alguno de los valores introducidos no es numérico");
		} else {
			// Calcular descuento en euros
			let precioFinal = precioBase - (precioBase * (descuento / 100));
		
			// Comprobamos si el resultado es infinito
			if (isFinite(precioFinal)){
				// Redondear a 2 decimales
				let precioFinalRedondeado = precioFinal.toFixed(2);

				// Mostrar resultados
				alert(`Precio final: €${precioFinalRedondeado}`);
			} else {
				alert("El resultado es infinito");
			}			
		}
	</script>
</html>
